<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Quiz</title>
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-enter">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Quiz</h2>     
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Your score is <span class="text-primary display-4 p-3">0</span></p>
    </div>
  </div>

  <!-- Quiz section-->
   <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>


      <form  class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-wight-normal">1. How do you stop procrastination?</p>
            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
              <label class="form-check-label">Throw your phone</label>
            </div>

            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-label">Throw your phone x2</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-wight-normal">2.O clasa abstracta se poate instantia? Dar o interfata?</p>
            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Da si nu</label>
            </div>

            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-label">Da si da</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-wight-normal">3. Un obiect poate avea mai multe clase? Dar o clasa poate avea mai multe obiecte? </p>
            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">Un obiect poate avea mai multe clase.</label>
            </div>

            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q3" value="B">
              <label class="form-check-label">O clasa poate avea mai multe obiecte.</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-wight-normal">4. Cum putem face o clasa imutabila? </p>
            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-label">Priate final</label>
            </div>

            <div class="form-check-my-2 text-white-50">
              <input type="radio" name="q4" value="B">
              <label class="form-check-label">Nush boss</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>

      </form>

    </div>
   </div>

  <script src = "app.js"></script>
  
</body>
</html>
